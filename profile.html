<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li>
        <a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
      </li>
      <li>
        <a href="library.html"><i class="fas fa-folder"></i><span>Library</span></a>
      </li>
      <li class="active">
        <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
      </li>
      <li>
        <a href="store.html"><i class="fas fa-store"></i><span>Store</span></a>
      </li>
      <li>
        <a href="settings.html"><i class="fas fa-gear"></i><span>Settings</span></a>
      </li>
      <li class="logout">
        <a href="#"><i class="fas fa-sign-out"></i><span>Logout</span></a>
      </li>
    </ul>
  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <h1>Profile</h1>
      </div>
    </div>

    <!-- Add margin-top to move cards down a bit -->
    <div class="card-container" style="margin-top: 2rem;">
      <!-- Use flex to place cards side-by-side, and a gap for spacing -->
      <div class="card-row" style="display: flex; justify-content: center; gap: 2rem;">
        
        <!-- First Card: Profile Info -->
        <div class="card" 
             style="max-width: 300px; background: #fff; border-radius: 10px; padding: 2rem; text-align: center;">
          <img src="https://i.ytimg.com/vi/AQM9gc_azCM/hqdefault.jpg" 
               alt="Profile Picture" 
               style="border-radius: 50%; width: 150px; height: 150px; margin-bottom: 1rem;">
          <h2>Your Name</h2>
          <p>Email: youremail@example.com</p>
          <p>Role: Student</p>
          <p>Interest: Biology, Art History</p>
          <button style="margin-top: 1rem; padding: 0.5rem 1rem; background: #6c63ff; color: white; border: none; border-radius: 6px; cursor: pointer;">
            Edit Profile
          </button>
        </div>
        
        <!-- Second Card: Avatar -->
        <div class="card" 
             style="max-width: 300px; background: #fff; border-radius: 10px; padding: 2rem; text-align: center;">
          <h2>Your Avatar</h2>
          <img src="/images/Adobe Express - file (8).png" 
               alt="User Avatar" 
               style="border-radius: 50%; width: 150px; height: 150px; margin-bottom: 1rem;">
          <button style="margin-top: 1rem; padding: 0.5rem 1rem; background: #6c63ff; color: white; border: none; border-radius: 6px; cursor: pointer;">
            Change Avatar
          </button>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
